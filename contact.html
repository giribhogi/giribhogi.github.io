<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    
    <title>Contact</title>
</head>
<body>
    <nav>
        <div class="header">
        <div class="logo">
<h1>GB</h1>
        </div>
        <div class="reset">
<img src="rotate-right-solid.svg" alt="reset" class="op_reset op">
        </div>
        <div class="home">
<img src="xmark-solid.svg" alt="back" class="op_home op page">
        </div>
    </div>
    </nav>

    <div class="line">
        <div class="br">
<hr>
        </div>
        <div class="p_logo">
<img src="avatar.webp" alt="avatar">
        </div>
    </div>
    <div class="thanks">
<h2>Thanks for taking the time to reach out.</h2>
    </div>

    <form>
       
            <div class="name_email">
                <div class="name">
            <label for="name">Name: </label><input type="text" placeholder="Name" id="name" name="name" class="fill_name" required>
        </div>
        <div class="email">
            <label for="email">Email: </label><input type="email" placeholder="Email" id="email" name="email" class="fill_email" required>
        </div>
        </div>
        <div class="msg">
            <label for="msg">Message:</label><textarea placeholder="Your Message" id="msg" class="fill_text"></textarea>
        </div>
     
        <div class="submit">
            <button class="done">Submit</button>
        </div>
    </form>
    <script src="contact.js"></script>
    
</body>
</html>
